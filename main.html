<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Grid properties on the holder */
.holder {
  display: grid;
  grid-template-columns: repeat(6, 100px); /* Two columns each with 100px width */
  grid-template-rows: repeat(2, 100px); /* Two rows each with 100px height */
  grid-gap: 10px; /* Gap between grid items */
  width: 200px; /* Total width of the grid */
}

/* Styles for the items (you can adjust these according to your design) */
.item {
  background-color: #860c0c;
}

  </style>
</head>
<body>
  <div class="holder">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
  </div>
  
</body>
</html>
